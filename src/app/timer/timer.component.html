@if (seconds != null && seconds < 10 && minutes == 0) {
  <div class="timer-danger">
    @if (seconds != null && seconds < 10) {
      0{{minutes}}:0{{seconds}}
    } @else {
      0{{minutes}}:{{seconds}}
    }
  </div>
} @else {
  <div class="timer">
    @if (seconds != null && seconds < 10) {
      0{{minutes}}:0{{seconds}}
    } @else {
      0{{minutes}}:{{seconds}}
    }
  </div>
}
